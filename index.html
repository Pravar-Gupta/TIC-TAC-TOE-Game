<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE Game</title>
    <link rel="stylesheet" href="style.css">    
    <script src="https://kit.fontawesome.com/63090d5f16.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="choose-box">
        <div class="content">
            <div class="choose">Choose which one to be ?</div>
            <div class="options">
                <button class="playerX">X</button>
                <button class="playerO">O</button>
            </div>
        </div>
    </div>

    <div class="board">
        <div class="players"></div>
            <div class="play-area">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
        </div>
    </div>

    <div class="result">
        <div class="winner"></div>
        <div class="btn"><button>Play Again</button></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
